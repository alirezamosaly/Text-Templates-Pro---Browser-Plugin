<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Templates Pro - Vorlage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-width: 600px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            display: flex;
            justify-content: center;
        }

        .template-container {
            width: 100%;
            max-width: 800px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .template-header {
            width: 100%;
            text-align: center;
            margin-bottom: 24px;
        }

        .template-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .template-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary-color);
            color: var(--text-primary);
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .template-content {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }

        .template-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .template-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .template-btn.primary {
            background: var(--primary-color);
        }

        .template-btn.primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-sm);
        }

        .template-btn.secondary {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .template-btn.secondary:hover {
            background: var(--surface-hover);
        }

        .template-meta {
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            color: var(--text-primary);
        }

        .template-meta-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .template-meta-item:last-child {
            margin-bottom: 0;
        }

        .template-meta-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .template-meta-value {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="template-container">
        <div class="template-header">
            <h1 class="template-title" id="templateTitle">Vorlagenname</h1>
            <span class="template-category" id="templateCategory">Kategorie</span>
        </div>

        <div class="template-content" id="templateContent">
            Vorlageninhalt wird hier angezeigt...
        </div>

        <div class="template-actions">
            <button class="template-btn primary" id="copyBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"/>
                </svg>
                Kopieren
            </button>
            <button class="template-btn secondary" id="editBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Bearbeiten
            </button>
        </div>

        <div class="template-meta">
            <div class="template-meta-item">
                <span class="template-meta-label">Erstellt am:</span>
                <span class="template-meta-value" id="createdDate">01.01.2024</span>
            </div>
            <div class="template-meta-item">
                <span class="template-meta-label">Zuletzt bearbeitet:</span>
                <span class="template-meta-value" id="modifiedDate">01.01.2024</span>
            </div>
        </div>
    </div>

    <script src="template.js"></script>
</body>
</html>
