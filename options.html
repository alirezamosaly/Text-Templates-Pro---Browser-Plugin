<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Templates Pro - Einstellungen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-width: 800px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .settings-container {
            max-width: 800px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .settings-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .settings-section {
            background: var(--background);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .settings-section:hover {
            box-shadow: var(--shadow-md);
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .settings-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .settings-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
        }

        .settings-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
            outline: none;
        }

        .settings-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
            cursor: pointer;
        }

        .settings-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
            outline: none;
        }

        .settings-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }

        .settings-checkbox input {
            margin-right: 0.5rem;
        }

        .settings-checkbox label {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .settings-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-btn svg {
            width: 16px;
            height: 16px;
        }

        .settings-btn-primary {
            background: var(--primary);
            color: white;
        }

        .settings-btn-primary:hover {
            background: var(--primary-dark);
        }

        .settings-btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .settings-btn-secondary:hover {
            background: var(--background);
        }

        .settings-notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--surface);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .settings-notification.show {
            transform: translateX(0);
        }

        .settings-notification svg {
            width: 20px;
            height: 20px;
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1 class="settings-title">Einstellungen</h1>
            <p class="settings-subtitle">Passe deine Text Templates Pro Einstellungen an</p>
        </div>

        <div class="settings-section">
            <div class="settings-group">
                <label class="settings-label">Allgemeine Einstellungen</label>
                <p class="settings-description">Grundlegende Einstellungen f端r das Plugin</p>
                
                <div class="settings-checkbox">
                    <input type="checkbox" id="darkMode" checked>
                    <label for="darkMode">Dark Mode aktivieren</label>
                </div>

                <div class="settings-checkbox">
                    <input type="checkbox" id="notifications" checked>
                    <label for="notifications">Benachrichtigungen aktivieren</label>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-group">
                <label class="settings-label">Benachrichtigungen</label>
                <p class="settings-description">Einstellungen f端r System-Benachrichtigungen</p>
                
                <select class="settings-select" id="notificationPosition">
                    <option value="top-right">Oben rechts</option>
                    <option value="top-left">Oben links</option>
                    <option value="bottom-right">Unten rechts</option>
                    <option value="bottom-left">Unten links</option>
                </select>

                <div class="settings-checkbox">
                    <input type="checkbox" id="notificationSound" checked>
                    <label for="notificationSound">Benachrichtigungston aktivieren</label>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-group">
                <label class="settings-label">Tastenk端rzel</label>
                <p class="settings-description">Anpassen der Tastenkombinationen</p>
                
                <input type="text" class="settings-input" id="quickMenuShortcut" value="Ctrl+Shift+T" readonly>
                <p class="settings-description">Quick-Menu Tastenkombination</p>
            </div>
        </div>

        <div class="settings-actions">
            <button class="settings-btn settings-btn-secondary" id="resetBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 3v5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Zur端cksetzen
            </button>
            <button class="settings-btn settings-btn-primary" id="saveBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="17 21 17 13 7 13 7 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="7 3 7 8 15 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Speichern
            </button>
        </div>
    </div>

    <div class="settings-notification" id="settingsNotification">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22 4 12 14.01 9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Einstellungen gespeichert</span>
    </div>

    <script src="options.js"></script>
</body>
</html>
